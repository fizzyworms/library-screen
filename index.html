<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <i class="fas fa-bars"></i>
      <h1 class="page__title">Library</h1>
      <i class="fas fa-shopping-bag"></i>
    </header>
    <nav>
      <input class="searchbox" type="text" placeholder="Search books...." /><i
        class="fas fa-search"
      ></i>
    </nav>
    <main>
      <div class="first-box">
        <h1>Book fo the day</h1>
        <div class="main-book">
          <div class="main-book__img"><img src="bookcover/stoner.jpeg" /></div>
          <div class="main-book__discription">
            <div class="main-book__title">No Fixed Abode</div>
            <div class="main-book__subtitle">Journey Through</div>
            <div class="stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
            <div class="main-book__themes">
              <button class="btn">Journey</button>
              <button class="btn">Biography</button>
            </div>
            <div class="btns">
              <button class="btn saveBtn">
                <i class="fas fa-bookmark"></i>
              </button>
              <button class="btn book-nowBtn">Book Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="second-box">
        <h1>Top Adventures</h1>
        <ul class="book-lists">
          <li class="rank-book">
            <div class="rank-books__cover">
              <img src="bookcover/away.jpeg" />
            </div>
            <div class="rank-books__stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="rank-book">
            <div class="rank-books__cover">
              <img src="bookcover/children.jpeg" />
            </div>
            <div class="rank-books__stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="rank-book">
            <div class="rank-books__cover">
              <img src="bookcover/invasion.jpeg" />
            </div>
            <div class="rank-books__stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
          <li class="rank-book">
            <div class="rank-books__cover">
              <img src="bookcover/stoner.jpeg" />
            </div>
            <div class="rank-books__stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="third-box">
        <h1>Popular authors</h1>
        <div class="author">
          <div class="author-img"><img src="bookcover/author.jpeg" /></div>
          <div class="author__main">
            <div class="author__title">John Williams</div>
            <div class="author__content">
              John Edward Williams was best known for his novels Butcher's
              Crossing (1960), Stoner (1965), and Augustus (1972) which won a
              U.S. National Book Award
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
